<!DOCTYPE html>
<html>

    <head>
        <title>Pyramid Grid Scene</title>
        <style>
            body {
                margin: 0;
            }

            canvas {
                display: block;
            }
        </style>
    </head>

    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script>
            // Function to project 3D position to 2D screen coordinates
            function project3DTo2D(position, camera)
            {
                const vector = position.clone();
                vector.project(camera);
                const widthHalf = window.innerWidth / 2;
                const heightHalf = window.innerHeight / 2;
                vector.x = (vector.x * widthHalf) + widthHalf;
                vector.y = -(vector.y * heightHalf) + heightHalf;
                return vector;
            }

            // Update input position based on cube face
            function updateInputPosition()
            {
                const facePosition = new THREE.Vector3(0, 0, 0.5); // Front face position
                facePosition.applyMatrix4(cube.matrixWorld);
                const screenPosition = project3DTo2D(facePosition, camera);
                const inputContainer = document.getElementById('input-container');
                inputContainer.style.left = `${screenPosition.x}px`;
                inputContainer.style.top = `${screenPosition.y}px`;
            }

            // Call updateInputPosition in the animation loop
            function animate()
            {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                updateInputPosition();
                renderer.render(scene, camera);
            }
            animate();
        </script>
    </body>

</html>
